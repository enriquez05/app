<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction</title>
    <link rel="stylesheet" href="../css/transaction.css" />
    <script src="../js/transaction.js" type="module"></script>
  </head>
  <body>

   <div class="whole">
        <div class="sidebar">

          <div class="top">
              <a class="transaction" href="../html/transaction.html">Transaction</a>
              <a href="../html/sales.html">Sales</a>
              <a href="../html/inventory.html">Inventory</a>
              <a href="../html/invetory_history.html">Inventory History</a>

          </div>
          <div class="bot">
              <a href="../html/change_pass.html">Change Password</a>
              <div id="status"></div>
              <a href="#" id="logout">Sign Out</a>
          </div>

        </div>
        <button id="hamburger" class="hamburger">&#9776;</button>

        <button class="final" id="finalize_sale_btn">Finalize Sales</button>
        <div class="content">
            <div class="item" id="item_container">
              <h3> Tap OK to add item </h3>
                  <div class="items">
                    <label for="item">Item</label>
                    <input type="text" id="item_order" name="item" value="Cup" readonly>
                  </div>
                  <div class="weight">
                    <label for="weight">Weight (g)</label>
                    <input type="number" id="weight_order" name="weight" value="0000" >
                  </div>
                  <div class="price-per-gram">
                    <label for="weight">Price per gram (₱)</label>
                    <input type="number" id="price_per_gram" name="weight" placeholder="0.00" readonly>
                  </div>
                  <div class="total">
                    <label for="total"> Total </label>
                    <input type="number" id="price_order" min="0" value="00.00" step="0.0" readonly>
                  </div>
                  <div class="okay2">
                    <button class="okay" id="add_order_btn">OK</button>
                  </div>
            </div>
            <div class="payment" id="payment_container">
              <div id="order_payment_container">
                <div class="orders_payment">
                  <div class="orders">
                    <p>1 Cup</p>
                  </div>
                  <div class="grams">
                    <p>10g</p>
                  </div>
                  <div class="price">
                    <p>₱35</p>
                  </div>
                  <div class="remove-item">
                    <p>x</p>
                  </div>
                </div>
                <div class="discount-offer">
                  <div class="orders">
                    <p><i>Discount</i></p>
                  </div>
                  <div class="grams">
                    <p></p>
                  </div>
                  <div class="price">
                    <p>₱10% total price</p>
                  </div>
                  <div class="remove-item">
                    <p>x</p>
                  </div>
                </div>
              </div>

              <div class="summary" id="summary_container">
                <div class="no_total">
                  <div class="no">
                    <p id="added_items"></p>
                  </div>
                  <div class="subtotal">
                    <p id="subtotal_value"></p>
                  </div>
                </div>
                <div class="discount">
                  <button id="add_discount_btn">Add Discount</button>
                </div>
           
                <div class="total_price">
                  <p>Total: </p>
                  <p id="total_price_value">₱00.00</p>
                </div>
              </div>

              <div class="gotop">
                <a href = "#">
                  <button class="go_to" id="goto_payment_btn"> Go to payment </button>
                </a>
              </div>
            </div>
        </div>
   </div>
  </body>
</html>
